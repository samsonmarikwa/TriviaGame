<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/app.js"></script>

</head>

<body>
    <div class="jumbotron">
        <div class="container" id="jumbo" style="padding-left: 20px; padding-right: 20px; margin-bottom: 0px">
            <img class="header-img" src="assets/images/Person.gif" width="15%" height="10%">
            <h1 class="jumbo-hdr">Totally Trivial Trivia!</h1>
        </div>
        <div class="start-div">
            <button id="btn-start" type="button">START</button>
        </div>

        <div class="answers-div">
            <div class="time-row">
                <h2>Time Remaining: <span id="seconds-elapsed"></span></h2>
            </div>
            <div class="question-row">
                <h2 id="question"></h2>
            </div>
            <div class="answers-div" id="answers-choice"></div>
        </div>

        <div class="feedback-div">
            <div class="time-row">
                <h2>Time Remaining: <span id="seconds-elapsed"></span></h2>
            </div>
            <div class="feedback-row1">
                <h2 id="feedback1"></h2>
            </div>
            <div class="feedback-row2">
                <h2 id="feedback2"></h2>
            </div>
            <div class="image-div" id="image"></div>
        </div>

        <div class="start-over-div">
            <div class="results-row1">
                <h2>All done, heres how you did!</h2>
            </div>
            <div class="results-row2">
                <div class="correct-row">
                    <h2>Correct Answers: <span id="correct"></span></h2>
                </div>
                <div class="incorrect-row">
                    <h2>Incorrect Answers: <span id="incorrect"></span></h2>
                </div>
                <div class="unanswered-row">
                    <h2>Unanswered Questions: <span id="unanswered"></span></h2>
                </div>
            </div>
            <div class="start-over-row">
                <button id="btn-restart" type="button">START OVER?</button>
            </div>
        </div>
    </div>

</body>

</html>
