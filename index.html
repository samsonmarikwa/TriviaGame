<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/app.js"></script>

    <style>
        body {
            background: url("assets/images/Summer.jpg");
            background-position: 0% 25%;
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
        
        .container {
            width: 100%;
            padding-bottom: 5px;
            border-bottom: 1px #e6e6ff solid;
        }
        
        .jumbo-hdr {
            margin-top: 0px;
            float: right;
            width: 80%;
            height: 12%;
            font-size: 18px;
        }
        
        .jumbotron {
            margin: 20px auto;
            width: 90%;
            margin-top: 15px;
            height: 15%;
            padding-top: 15px;
            padding-left: 5px;
            padding-right: 5px;
            padding-bottom: 10px;
            background-color: #bfbfbf;
            border: 1px #e6e6ff solid;
        }
        
        .start-div,
        .answers-div,
        .feedback-div,
        .start-over-div {
            background-color: #bfbfbf;
            text-align: center;
            height: 80%;
            padding-top: 5px;
            padding-bottom: 35px;
            /* border-top: 1px #e6e6ff solid; */
        }
        
        .start-div {
            display: block;
        }
        
        .answers-div,
        .feedback-div,
        .start-over-div {
            display: none;
        }
        
        #btn-start {
            text-align: center;
            margin-top: 250px;
            margin-bottom: 250px;
            height: 46px;
            width: 500px;
            font-size: 30px;
            font-weight: 700;
        }
        
        #btn-restart {
            text-align: center;
            margin-top: 45px;
            margin-bottom: 25px;
            height: 46px;
            width: 500px;
            font-size: 30px;
            font-weight: 700;
        }
        
        .row {
            margin-top: 15px;
            margin-bottom: 15px;
        }
        
        ul {
            list-style-type: none;
        }
        
        a:link {
            background-color: #b8b894;
            color: #000000;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            width: 500px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        
        a:hover,
        a:active {
            background-color: #80ffbf;
        }
        
        .start-over-row {
            margin-top: 60px;
            margin-bottom: 15px;
        }
    </style>

</head>

<body>
    <div class="jumbotron">
        <div class="container" id="jumbo" style="padding-left: 20px; padding-right: 20px; margin-bottom: 0px">
            <img class="header-img" src="assets/images/person.gif" width="15%" height="10%">
            <h1 class="jumbo-hdr">Totally Trivial Trivia!</h1>
        </div>
        <div class="start-div">
            <button id="btn-start" type="button">START</button>
        </div>

        <div class="answers-div">
            <div class="time-row">
                <h2>Time Remaining: <span id="seconds-elapsed"></span></h2>
            </div>
            <div class="question-row">
                <h2 id="question"></h2>
            </div>
            <div class="answers-div" id="answers-choice"></div>
        </div>

        <div class="feedback-div">
            <div class="time-row">
                <h2>Time Remaining: <span id="seconds-elapsed"></span></h2>
            </div>
            <div class="feedback-row1">
                <h2 id="feedback1"></h2>
            </div>
            <div class="feedback-row2">
                <h2 id="feedback2"></h2>
            </div>
            <div class="image-div" id="image"></div>
        </div>

        <div class="start-over-div">
            <div class="results-row1">
                <h2>All done, heres how you did!</h2>
            </div>
            <div class="results-row2">
                <div class="correct-row">
                    <h2>Correct Answers: <span id="correct"></span></h2>
                </div>
                <div class="incorrect-row">
                    <h2>Incorrect Answers: <span id="incorrect"></span></h2>
                </div>
                <div class="unanswered-row">
                    <h2>Unanswered Questions: <span id="unanswered"></span></h2>
                </div>
            </div>
            <div class="start-over-row">
                <button id="btn-restart" type="button">START OVER?</button>
            </div>
        </div>
    </div>

</body>

</html>
